<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/home.css">
        <title>Vehicle Home</title>
    </head>
    <body>
        <header>
            <div id="logodiv">
                <img src="img/logoWithoutBg.png" id="logoimg" alt="POWERGRID">
            </div>
            <div>
                <h1 id="welcome">Welcome to Digital Substation</h1>
            </div>
            <div>
                <h2>400/220 KV Pandiabili GIS</h2>
            </div>

        </header>
        <section>
           
           <div class="icon">
            <img class="iconImg" src="img/vehicle/new trip.png" alt="New Trip">
            <figcaption class="iconName">New Trip</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/vehicleRequest.jpg" alt="Request vehicle">
            <figcaption class="iconName">Request </figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/Approve.jpg" alt="Approve">
            <figcaption class="iconName">Approve</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/vehicleAllotment.jpg" alt="Allotment">
            <figcaption class="iconName">Allotment</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/closeTrip.jpg" alt="Close Trip">
            <figcaption class="iconName">Close Trip</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/downloadBill.jpg" alt="Download">
            <figcaption class="iconName">Billing</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/Registration.png" alt="Registration">
            <figcaption class="iconName">Registration</figcaption>
           </div>
           <div class="icon">
            <img class="iconImg" src="img/vehicle/driver.jpg" alt="driver">
            <figcaption class="iconName">Driver</figcaption>
           </div>
          
           
        </section>
        <footer>
          
            <span>Copy Right @ POWERGRID</span>

        </footer>
        
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
